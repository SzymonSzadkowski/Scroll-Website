<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4922531e4a.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="nav-container">
        <a href="#"><img src="logo.png" alt="logo" class="logo"></a>
        <ul class="nav-menu">
            <li><a href="#home" class="scroll-link">home</a></li>
            <li><a href="#about" class="scroll-link">about</a></li>
            <li><a href="#team" class="scroll-link">team</a></li>

        <section id="home" class="home">

            </div>
        </section>
        <section id="about">
            <h2>ABOUT</h2>
            <div class="section-text">
            </div>
        </section>
        <section id="team">
            <h2>TEAM</h2>
            <div class="section-text">
            </div>
        </section>
        <section id="contact">
            <h2>CONTACT</h2>
            <div class="section-text">
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-text">All copyrights reserved, <span id="date"></span> Travel Company</div>
    </footer>
    <!-- back to top button -->
    <a href="#home" class="top"><i class="fas fa-arrow-up"></i></a>

    <script src="script.js"></script>
</body>

</html>
